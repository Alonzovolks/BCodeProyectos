<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #fcd5ce, #fff0f3);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .carta {
      background: white;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
      z-index: 2;
    }

    .carta h1 {
      color: #ff6b81;
      font-family: 'Dancing Script', cursive;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    .carta p {
      font-size: 1.1rem;
      color: #444;
      margin: 0.5rem 0;
    }

    .corazon {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff6b81;
      transform: rotate(45deg);
      animation: flotar 5s infinite;
      opacity: 0.7;
    }

    .corazon::before,
    .corazon::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff6b81;
      border-radius: 50%;
    }

    .corazon::before {
      top: -10px;
      left: 0;
    }

    .corazon::after {
      left: -10px;
      top: 0;
    }

    @keyframes flotar {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>

  <script>
