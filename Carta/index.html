<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
    <title>Nuestra Fecha Especial</title>
      <style>
          body {
                background-color: #ffe6f0;
                      font-family: 'Comic Sans MS', cursive;
                            text-align: center;
                                  padding-top: 100px;
                                        color: #d63384;
                                              overflow: hidden;
                                                    margin: 0;
                                                        }

                                                            h1 {
                                                                  font-size: 2.5em;
                                                                        margin-bottom: 30px;
                                                                            }

                                                                                label {
                                                                                      font-size: 1.2em;
                                                                                          }

                                                                                              input[type="date"] {
                                                                                                    padding: 10px;
                                                                                                          border: 2px solid #ff99cc;
                                                                                                                border-radius: 10px;
                                                                                                                      background-color: #fff0f5;
                                                                                                                            font-size: 1em;
                                                                                                                                  margin-top: 10px;
                                                                                                                                      }

                                                                                                                                          button {
                                                                                                                                                margin-top: 20px;
                                                                                                                                                      padding: 10px 20px;
                                                                                                                                                            font-size: 1.2em;
                                                                                                                                                                  background-color: #ff66b2;
                                                                                                                                                                        color: white;
                                                                                                                                                                              border: none;
                                                                                                                                                                                    border-radius: 10px;
                                                                                                                                                                                          cursor: pointer;
                                                                                                                                                                                                transition: 0.3s;
                                                                                                                                                                                                    }

                                                                                                                                                                                                        button:hover {
                                                                                                                                                                                                              background-color: #ff3385;
                                                                                                                                                                                                                  }

                                                                                                                                                                                                                      .raspadilla {
                                                                                                                                                                                                                            display: none;
                                                                                                                                                                                                                                  position: fixed;
                                                                                                                                                                                                                                        top: 50%;
                                                                                                                                                                                                                                              left: 50%;
                                                                                                                                                                                                                                                    transform: translate(-50%, -50%);
                                                                                                                                                                                                                                                          background-color: white;
                                                                                                                                                                                                                                                                padding: 40px;
                                                                                                                                                                                                                                                                      border-radius: 20px;
                                                                                                                                                                                                                                                                            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
                                                                                                                                                                                                                                                                                  z-index: 1000;
                                                                                                                                                                                                                                                                                        font-size: 1.8em;
                                                                                                                                                                                                                                                                                              color: #d63384;
                                                                                                                                                                                                                                                                                                    width: 80%;
                                                                                                                                                                                                                                                                                                          max-width: 400px;
                                                                                                                                                                                                                                                                                                                animation: aparecer 1s ease-in-out forwards;
                                                                                                                                                                                                                                                                                                                      white-space: pre-wrap;
                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                              @keyframes aparecer {
                                                                                                                                                                                                                                                                                                                                    from {
                                                                                                                                                                                                                                                                                                                                            opacity: 0;
                                                                                                                                                                                                                                                                                                                                                    transform: translate(-50%, -60%) scale(0.8);
                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                to {
                                                                                                                                                                                                                                                                                                                                                                        opacity: 1;
                                                                                                                                                                                                                                                                                                                                                                                transform: translate(-50%, -50%) scale(1);
                                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                              .heart {
                                                                                                                                                                                                                                                                                                                                                                                                    position: fixed;
                                                                                                                                                                                                                                                                                                                                                                                                          top: -10px;
                                                                                                                                                                                                                                                                                                                                                                                                                font-size: 24px;
                                                                                                                                                                                                                                                                                                                                                                                                                      animation: fall linear;
                                                                                                                                                                                                                                                                                                                                                                                                                            color: #ff3366;
                                                                                                                                                                                                                                                                                                                                                                                                                                  z-index: 999;
                                                                                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                                                                                          @keyframes fall {
                                                                                                                                                                                                                                                                                                                                                                                                                                                to {
                                                                                                                                                                                                                                                                                                                                                                                                                                                        transform: translateY(100vh) rotate(360deg);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                opacity: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                              #fireworksCanvas {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    position: fixed;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          top: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                left: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      width: 100%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            height: 100%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  pointer-events: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        z-index: 998;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              display: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <canvas id="fireworksCanvas"></canvas>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <h1>💖 ¿Recuerdas esta fecha mágica? 💖</h1>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <form onsubmit="return checkDate(event)">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <label for="fecha">Ingresa la fecha en que nos conocimos:</label><br />
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <input type="date" id="fecha" name="fecha" required /><br />
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <button type="submit">Recordar 💘</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </form>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div id="raspadilla" class="raspadilla"></div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                let heartInterval;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const canvas = document.getElementById('fireworksCanvas');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const ctx = canvas.getContext('2d');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            canvas.width = window.innerWidth;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                canvas.height = window.innerHeight;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const particles = [];

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        function createHeart() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const heart = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    heart.classList.add('heart');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          heart.textContent = '💖';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                heart.style.left = Math.random() * 100 + 'vw';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      heart.style.animationDuration = (2 + Math.random() * 3) + 's';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.body.appendChild(heart);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  setTimeout(() => heart.remove(), 5000);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          function startHearts() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                if (!heartInterval) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        heartInterval = setInterval(createHeart, 300);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      function stopHearts() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            clearInterval(heartInterval);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  heartInterval = null;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          function typeMessage(text, elementId, delay = 70) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const el = document.getElementById(elementId);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      el.innerText = '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            let i = 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  function type() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          if (i < text.length) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    el.innerText += text.charAt(i);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              i++;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        setTimeout(type, delay);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            type();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    function checkDate(event) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          event.preventDefault();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const fechaInput = document.getElementById('fecha').value;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const fechaIngresada = new Date(fechaInput);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const fechaCorrecta = new Date('2025-03-06');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const raspadilla = document.getElementById('raspadilla');

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if (
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                fechaIngresada.getFullYear() === fechaCorrecta.getFullYear() &&
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        fechaIngresada.getMonth() === fechaCorrecta.getMonth() &&
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                fechaIngresada.getDate() === fechaCorrecta.getDate()
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      ) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              raspadilla.style.display = 'block';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      raspadilla.innerText = '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              typeMessage('Te amo mucho mi princesa hermosa Ruth  💖', 'raspadilla');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      startHearts();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              canvas.style.display = 'block';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      startFireworks(canvas.width / 2, canvas.height / 2);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    raspadilla.style.display = 'block';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            raspadilla.innerText = '¡Esa no es la fecha! Intenta de nuevo. 😢';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    stopHearts();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            canvas.style.display = 'none';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    particles.length = 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  function startFireworks(x, y) {
