<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Flor CSS</title>
                <style>
                        body {
                                    display: flex;
                                                justify-content: center;
                                                            align-items: center;
                                                                        min-height: 100vh;
                                                                                    background-color: #f0f0f0;
                                                                                                margin: 0;
                                                                                                            overflow: hidden;
                                                                                                                    }

                                                                                                                            .flower-container {
                                                                                                                                        position: relative;
                                                                                                                                                    width: 200px;
                                                                                                                                                                height: 200px;
                                                                                                                                                                            transform: rotate(45deg); /* Para que los pétalos se vean mejor */
                                                                                                                                                                                    }

                                                                                                                                                                                            .petal {
                                                                                                                                                                                                        position: absolute;
                                                                                                                                                                                                                    width: 100px; /* Ancho del pétalo */
                                                                                                                                                                                                                                height: 40px; /* Altura del pétalo */
                                                                                                                                                                                                                                            background-color: #ff69b4; /* Color de los pétalos (rosa) */
                                                                                                                                                                                                                                                        border-radius: 0 50% 50% 0; /* Forma ovalada para el pétalo */
                                                                                                                                                                                                                                                                    transform-origin: 0% 50%; /* Punto de rotación */
                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                    /* Posicionamiento y rotación de cada pétalo */
                                                                                                                                                                                                                                                                                            .petal:nth-child(1) { transform: rotate(0deg); }
                                                                                                                                                                                                                                                                                                    .petal:nth-child(2) { transform: rotate(45deg); }
                                                                                                                                                                                                                                                                                                            .petal:nth-child(3) { transform: rotate(90deg); }
                                                                                                                                                                                                                                                                                                                    .petal:nth-child(4) { transform: rotate(135deg); }
                                                                                                                                                                                                                                                                                                                            .petal:nth-child(5) { transform: rotate(180deg); }
                                                                                                                                                                                                                                                                                                                                    .petal:nth-child(6) { transform: rotate(225deg); }
                                                                                                                                                                                                                                                                                                                                            .petal:nth-child(7) { transform: rotate(270deg); }
                                                                                                                                                                                                                                                                                                                                                    .petal:nth-child(8) { transform: rotate(315deg); }

                                                                                                                                                                                                                                                                                                                                                            .center {
                                                                                                                                                                                                                                                                                                                                                                        position: absolute;
                                                                                                                                                                                                                                                                                                                                                                                    top: 50%;
                                                                                                                                                                                                                                                                                                                                                                                                left: 50%;
                                                                                                                                                                                                                                                                                                                                                                                                            transform: translate(-50%, -50%);
                                                                                                                                                                                                                                                                                                                                                                                                                        width: 70px;
                                                                                                                                                                                                                                                                                                                                                                                                                                    height: 70px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                background-color: #ffd700; /* Color del centro (amarillo) */
                                                                                                                                                                                                                                                                                                                                                                                                                                                            border-radius: 50%; /* Forma circular para el centro */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        z-index: 10; /* Asegura que el centro esté sobre los pétalos */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        .stem {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    position: absolute;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                width: 15px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            height: 150px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        background-color: #32cd32; /* Color del tallo (verde) */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    top: 60%; /* Ajusta la posición vertical del tallo */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                left: 50%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            transform: translateX(-50%);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        z-index: -1; /* Envía el tallo detrás de la flor */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    border-radius: 0 0 10px 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .leaf {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                position: absolute;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            width: 60px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        height: 30px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    background-color: #32cd32; /* Color de la hoja (verde) */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                border-radius: 0 50% 50% 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            transform-origin: 0% 50%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        top: 85%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    left: calc(50% - 20px); /* Ajusta la posición de la hoja */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                transform: rotate(-30deg); /* Rotación para la hoja */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            z-index: -1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .leaf:nth-child(2) { /* Otra hoja, si quieres dos */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        left: calc(50% - 40px);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    transform: rotate(150deg);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="flower-container">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="petal"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="petal"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="petal"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="petal"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="petal"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="petal"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="petal"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="petal"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="center"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="stem"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="leaf"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="leaf"></div> </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </html>
