<!-- index.html --><!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pastel de disculpas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffe4e1, #fff0f5);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #d6336c;
      margin-bottom: 10px;
    }

    .cake {
      width: 200px;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .cake:hover {
      transform: scale(1.05);
    }

    /* Capas del pastel */
    .layer {
      height: 50px;
      border-radius: 10px;
      margin: 2px 0;
      position: relative;
    }

    .layer1 { background: #ffc0cb; }
    .layer2 { background: #ff99cc; }
    .layer3 { background: #ff66b2; }

    /* Glaseado */
    .frosting {
      position: absolute;
      top: -10px;
      left: 0;
      width: 100%;
      height: 20px;
      background: #fff0f5;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      z-index: 2;
      box-shadow: inset 0 -4px #ff69b4;
      animation: drip 2s infinite alternate;
    }

    @keyframes drip {
      0% { border-radius: 20% 20% 40% 40%; }
      100% { border-radius: 20% 20% 60% 60%; }
    }

    /* Velita */
    .candle {
      width: 10px;
      height: 30px;
      background: #ff6347;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .flame {
      width: 10px;
      height: 15px;
      background: gold;
      border-radius: 50%;
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 1s infinite;
    }

    @keyframes flicker {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: 1; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
    }

    /* Decoraciones */
    .cherry {
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      position: absolute;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow:
        -40px 0 red,
        40px 0 red,
        -20px 0 red,
        20px 0 red;
    }

    .message {
      margin-top: 20px;
      color: #333;
      font-size: 1.2em;
      text-align: center;
      max-width: 90%;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }

    .hidden {
      display: none;
    }

    #extraMessage {
      margin-top: 10px;
      color: #d6336c;
      font-size: 1.1em;
      font-style: italic;
      opacity: 0;
      transition: opacity 1s;
    }
  </style>
</head>
<body>
  <h1>Lo siento mucho üíñ</h1>

  <div class="cake" onclick="showMessage()">
    <div class="frosting"></div>
    <div class="layer layer3"></div>
    <div class="layer layer2"></div>
    <div class="layer layer1"></div>
    <div class="candle"></div>
    <div class="flame"></div>
    <div class="cherry"></div>
  </div>

  <div class="message">
    Te hice este pastel con cari√±o, esperando que endulce mi error.<br>
    ¬øMe perdonas? üç∞üíû
  </div>

  <div id="extraMessage" class="hidden">
    ¬°TE AMOOO INFINITAMENTEEEEE! üíó
  </div>

  <!-- Corazones flotantes -->
  <script>
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 5 + "s";
      heart.style.background = ["#ff6b81", "#ff4757", "#e84393"][Math.floor(Math.random() * 3)];
      document.body.appendChild(heart);
    }

    function showMessage() {
      const msg = document.getElementById("extraMessage");
      msg.classList.remove("hidden");
      setTimeout(() => {
        msg.style.opacity = 1;
      }, 100);
    }
  </script>
</body>
</html>
