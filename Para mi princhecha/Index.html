<!-- Index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Lluvia de Te Amo</title>
                <style>
                        body {
                                    background-color: #f0f0f0;
                                                overflow: hidden; /* Para que los corazones no generen scroll */
                                                        }

                                                                .heart {
                                                                            position: absolute;
                                                                                        animation: fall 10s linear infinite;
                                                                                                    color: #ff69b4; /* Color rosa */
                                                                                                                font-size: 20px; /* Tamaño del texto */
                                                                                                                            font-family: cursive;
                                                                                                                                        transform: translate(-50%, -50%); /* Centrar el texto */
                                                                                                                                                    white-space: nowrap; /* Evita que el texto se divida en varias líneas */

                                                                                                                                                            }

                                                                                                                                                                    @keyframes fall {
                                                                                                                                                                                0% {
                                                                                                                                                                                                top: -10%; /* Comienza arriba de la pantalla */
                                                                                                                                                                                                                left: calc(var(--left) * 1%);
                                                                                                                                                                                                                                opacity: 0; /* Comienza invisible */
                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                        100% {
                                                                                                                                                                                                                                                                        top: 110%; /* Termina debajo de la pantalla */
                                                                                                                                                                                                                                                                                        opacity: 1; /* Se hace visible */
                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                    .container {
                                                                                                                                                                                                                                                                                                                                position: fixed;
                                                                                                                                                                                                                                                                                                                                            top: 0;
                                                                                                                                                                                                                                                                                                                                                        left: 0;
                                                                                                                                                                                                                                                                                                                                                                    width: 100%;
                                                                                                                                                                                                                                                                                                                                                                                height: 100%;
                                                                                                                                                                                                                                                                                                                                                                                            z-index: -1; /* Coloca el contenedor detrás del contenido principal*/
                                                                                                                                                                                                                                                                                                                                                                                                        pointer-events: none; /* Para que no interfiera con los clicks del ratón */
                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                      </style>
                                                                                                                                                                                                                                                                                                                                                                                                                      </head>
                                                                                                                                                                                                                                                                                                                                                                                                                      <body>
                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="container">
                                                                                                                                                                                                                                                                                                                                                                                                                              </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                  <h1>Para mi amor</h1>
                                                                                                                                                                                                                                                                                                                                                                                                                                      <p>Este pequeño detalle es para ti.</p>

                                                                                                                                                                                                                                                                                                                                                                                                                                          <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                  const container = document.querySelector(".container");
                                                                                                                                                                                                                                                                                                                                                                                                                                                          const numberOfHearts = 200;  // Cantidad de corazones

                                                                                                                                                                                                                                                                                                                                                                                                                                                                  for (let i = 0; i < numberOfHearts; i++) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const heart = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          heart.classList.add('heart');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      heart.innerText = 'Te Amo';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  heart.style.setProperty('--left', Math.random() * 100); // Posición horizontal aleatoria
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              heart.style.animationDelay = Math.random() * 5 + 's'; // Retraso aleatorio
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          container.appendChild(heart);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      // Variación de tamaño
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const size = Math.random() * 20 + 10;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              heart.style.fontSize = size + 'px';

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           // Variación de color aleatoria (tonos de rosa/rojo)
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const red = Math.floor(Math.random() * (255 - 200 + 1) + 200);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     const green = Math.floor(Math.random() * 100);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const blue = Math.floor(Math.random() * 100);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               heart.style.color = `rgb(${red}, ${green}, ${blue})`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       }


                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           </html>
