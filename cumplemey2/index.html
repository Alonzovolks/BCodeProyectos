<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üéâ Tarjeta para Mey üéÇ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe6f0, #ffcce0);
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .tarjeta {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      animation: aparecer 1s ease-in-out;
      position: relative;
      z-index: 2;
    }

    .tarjeta h1 {
      font-size: 2.2em;
      color: #e91e63;
      animation: bounce 2s infinite;
    }

    .tarjeta p {
      font-size: 1.2em;
      color: #333;
      margin-top: 15px;
    }

    button {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #ff4081;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #f50057;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: yellow;
      top: -10px;
      animation: caer 4s linear infinite;
      z-index: 1;
    }

    @keyframes caer {
      to {
        transform: translateY(110vh) rotate(720deg);
      }
    }
  </style>
</head>
<body>

  </div>

  <!-- Audio con ID -->
<audio id="musica" src="musica2.mp3" controls></audio>


  <!-- Confetti -->
