<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Mi Amor 游눚</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe0ec, #ffe6f7);
      font-family: 'Georgia', serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .corazones {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .corazon {
      position: absolute;
      color: #ff4d88;
      font-size: 20px;
      animation: flotar 8s linear infinite;
    }

    @keyframes flotar {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    .carta {
      background: #fff0f5;
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      margin: 80px auto;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.4);
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #c2185b;
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    #contenido {
      font-size: 1.2em;
      color: #5c0a29;
      line-height: 1.7em;
      white-space: pre-wrap;
      text-align: left;
      padding: 0 20px;
    }

    audio {
      display: none;
    }

    .firma {
      margin-top: 30px;
      font-weight: bold;
      color: #a40055;
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    Tu navegador no soporta m칰sica de fondo.
  </audio>

  <div class="corazones" id="corazones"></div>

  <div class="carta">
    <h1>Para ti, mi amor eterno 游눘</h1>
    <div id="contenido"></div>
    <div class="firma">Con todo mi amor, tu ratita 游눘</div>
  </div>

  <script>
    // Efecto de m치quina de escribir
    const texto = `Amor m칤o,

Desde que llegaste a mi vida, cada d칤a tiene m치s luz, m치s magia y m치s sentido. 
Tus abrazos son mi refugio, tu risa mi canci칩n favorita, y tu amor... mi hogar.

Gracias por cada momento, por cada palabra, por cada mirada.
Eres mi sue침o hecho realidad y prometo amarte con todo mi coraz칩n, cada d칤a de mi vida.

Te amo m치s de lo que las palabras pueden explicar. 游눚`;
    const contenido = document.getElementById("contenido");
    let i = 0;
    function escribir() {
      if (i < texto.length) {
        contenido.innerHTML += texto.charAt(i);
        i++;
        setTimeout(escribir, 40); // velocidad de escritura
      }
    }
    escribir();

    // Animar corazones flotantes
    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.innerHTML = "游눙";
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.fontSize = (Math.random() * 20 + 10) + "px";
      corazon.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.getElementById("corazones").appendChild(corazon);
      setTimeout(() => corazon.remove(), 8000);
    }
    setInterval(crearCorazon, 500);
  </script>

</body>
</html>
